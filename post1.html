<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Title 1</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            overflow: hidden;
        }

        header {
            background-color: purple;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
        }

        header p {
            margin: 5px 0;
        }

        main {
            padding: 20px 0;
        }

        section {
            margin-bottom: 20px;
            background: #ffffff;
            padding: 20px;
        }

        h2 {
            color: purple;
        }

        footer {
            background-color: purple;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <div class="container">
            <h1>Post Title 1</h1>
        </div>
    </header>

    <main>
        <div class="container">
            <section>
                <h2>Post Title 1</h2>
                <p>Date: January 1, 2024</p>
                <p>This is the full content of the first blog post. Here you can write all the details and information you want to share about this topic.</p>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Luigi. All rights reserved.</p>
        </div>
    </footer>

</html>
